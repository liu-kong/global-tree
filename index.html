<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="专业的知识图谱编辑器，支持 D3.js、AntV X6 和 AntV G6 三种渲染引擎" />
    <meta name="keywords" content="知识图谱,可视化,D3.js,AntV,X6,G6,图形编辑器" />
    <meta name="author" content="Global Tree Team" />
    <title>知识图谱编辑器</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 主题色 -->
    <meta name="theme-color" content="#1890ff" />
    
    <!-- PWA 支持 -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- 防止闪烁 -->
    <style>
      /* 加载动画 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        color: #666;
        margin: 0;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 隐藏加载动画 */
      .loaded #loading {
        opacity: 0;
        pointer-events: none;
      }
      
      /* 防止内容闪烁 */
      #app {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .loaded #app {
        opacity: 1;
      }
      
      /* 基础样式重置 */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #000000;
      }
      
      /* 深色主题支持 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #141414;
          color: #ffffff;
        }
        
        #loading {
          background: #141414;
        }
        
        .loading-text {
          color: #ccc;
        }
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">正在加载知识图谱编辑器...</p>
    </div>
    
    <!-- 应用容器 -->
    <div id="app"></div>
    
    <!-- 应用脚本 -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- 加载完成处理 -->
    <script>
      // 监听应用加载完成
      window.addEventListener('load', function() {
        // 延迟隐藏加载动画，确保应用已完全渲染
        setTimeout(function() {
          document.body.classList.add('loaded');
          
          // 清理加载动画元素
          setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.remove();
            }
          }, 300);
        }, 500);
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        
        // 显示错误信息
        const loading = document.getElementById('loading');
        if (loading) {
          const text = loading.querySelector('.loading-text');
          if (text) {
            text.textContent = '加载失败，请刷新页面重试';
            text.style.color = '#ff4d4f';
          }
          
          const spinner = loading.querySelector('.loading-spinner');
          if (spinner) {
            spinner.style.display = 'none';
          }
        }
      });
      
      // 性能监控
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              const loadTime = perfData.loadEventEnd - perfData.loadEventStart;
              console.log('Page load time:', loadTime + 'ms');
            }
          }, 0);
        });
      }
      
      // Service Worker 注册（PWA 支持）
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
